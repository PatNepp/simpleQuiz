<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Quiz</title>
</head>
<body>
    <div class="container">
        <div class="game">
            <div class="content">
                <h1 class="question">Question?</h1>
                <div class="answers">
                    <div class="answer">
                        <input type="radio" name="answer" value="false" id="answer1">
                        <label for="answer1">1</label>
                    </div>
                    <div class="answer">
                        <input type="radio" name="answer" value="false" id="answer2">
                        <label for="answer2">2</label>
                    </div>
                    <div class="answer">
                        <input type="radio" name="answer" value="false" id="answer3">
                        <label for="answer3">3</label>
                    </div>
                    <div class="answer">
                        <input type="radio" name="answer" value="false" id="answer4">
                        <label for="answer4">4</label>
                    </div>
                </div>
            </div>
            <button class="submit">Submit</button>
        </div>
        <div class="result">
            <h1>Congratulations</h1>
            <h3 class="correct">Correct Answers: 0</h3>
            <h3 class="wrong">Wrong Answers: 0</h3>
            <h2 class="score">Score: 0</h2>
            <button class="play">Play Again</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
